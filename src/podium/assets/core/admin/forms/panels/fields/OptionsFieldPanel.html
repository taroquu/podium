<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:picon="http://picon.webquub.com/dtds/picon-xhtml.dtd"  
      xml:lang="en"  
      lang="en"> 
    <head>
        <picon:head>
            <style>
                .opList {
                    list-style: none;
                    margin:0px;
                    padding:0px;
                }
                .opList li {
                    line-height:25px;
                }
                
                .opList li a {
                    display:inline-block;
                    margin-left:20px;
                }
            </style>
        </picon:head>
    </head>
    <body>
        <picon:extend>
            <hr />
            <form picon:id="opForm">
            <div picon:id="options">
                <ul class="opList">
                    <li picon:id="option">
                        <span picon:id="value"></span> <a picon:id="delete"><img src="images/delete.png" width="15" height="15"/></a>
                    </li>
                </ul>
            <div picon:id="feedback" />
            <input type="text" picon:id="newOption" />&nbsp;&nbsp;
            <input type="button" picon:id="add" value="Add" />
            </div>
            </form>
            <hr />
        </picon:extend>
    </body>
</html>
