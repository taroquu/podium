<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:picon="http://picon.webquub.com/dtds/picon-xhtml.dtd"  
      xml:lang="en"  
      lang="en"> 
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <meta name="robots" content="noarchive,nofollow,noindex"/>
        <title>Podium Admin</title>
    </head>
    <body>
        <div class="wrapBox">
            <span class="logo"><img src="images/podiumlogo.png" width="94" height="19" /></span>
            <div class="content">
            <h1>Login</h1>
            <div picon:id="feedback" />
            <form picon:id="form">
                <div class="singleFieldBlock"><label>Username: </label><input type="text" picon:id="username" /></div>
                <div class="singleFieldBlock"><label>Password: </label><input type="password" picon:id="password" /></div>
                <div class="buttonBlock"><input type="submit" value="Login" picon:id="login" /></div>
            </form>
            </div>
        </div>
    </body>
</html>
