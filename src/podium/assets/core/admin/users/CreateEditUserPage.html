<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:picon="http://picon.webquub.com/dtds/picon-xhtml.dtd"  
      xml:lang="en"  
      lang="en"> 
    <head>
    </head>
    <body>
        <picon:extend>
            <div picon:id="feedback" />
            <form picon:id="form">
                <div class="singleFieldBlock"><label>Username: </label><input type="text" picon:id="username" /></div>
                <div class="singleFieldBlock"><label>New Password: </label><input type="password" picon:id="password" /></div>
                <div class="singleFieldBlock"><label>Retype Password: </label><input type="password" picon:id="retypepassword" /></div>
                <hr />
                <div class="buttonBlock">
                    <a picon:id="cancel">Cancel</a>&nbsp;&nbsp;
                    <input type="submit" value="Save" picon:id="save" /></div>
            </form>
        </picon:extend>
    </body>
</html>
