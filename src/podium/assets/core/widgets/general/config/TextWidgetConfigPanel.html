<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:picon="http://picon.webquub.com/dtds/picon-xhtml.dtd"  
      xml:lang="en"  
      lang="en"> 
    <head>
        <picon:head>
            <script type="text/javascript" src="js/tinymce/jscripts/tiny_mce/tiny_mce.js"></script>
            <script type="text/javascript">
                function changeHandle(inst) 
                {
                    tinyMCE.triggerSave(false, true);
                }
                tinyMCE.init(
                {
                    mode : "specific_textareas",
                    theme : "advanced",
                    editor_selector : "mceEditor",
                    theme_advanced_buttons1 : "bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,fontselect,fontsizeselect,|,forecolor,backcolor",
                    theme_advanced_buttons2 : "",
                    theme_advanced_buttons3 : "",
                    theme_advanced_toolbar_location : "top",
                    theme_advanced_toolbar_align : "left",
                    theme_advanced_statusbar_location : "bottom", 
                    onchange_callback : "changeHandle"
                });
            </script>
        </picon:head>
    </head>
    <body>
        <picon:extend>
            <textarea picon:id="text" class="mceEditor"></textarea>
        </picon:extend>
    </body>
</html>
